{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.hero.enable }}
{{- with $data.hero }}
<section class="hero" id="home">
    <div class="animation-outer">
        <div class="animation-wrapper">
            <div class="hero_background-png-02 " id="ball">
                <img src="images/homepage/hero/color_balls.png">
            </div>
            <div class="hero_background-svg">
            <svg  width="1498" height="892" viewbox="0 0 1498 892">
                <path fill="none" stroke="none" d="M 108 326 C 418 124 1081 59 1291 283"></path>
            </svg>
            </div>
        </div>
    </div>
    <div class="hero_background-ball-sm">
        <img src="images/homepage/hero/color_balls.png">
    </div>
    <div class="hero_background-png" id="trangle">
        <img src="images/homepage/hero/trangle.png">
    </div>
    <div class="hero_background-png-03" id="plate">
        <img src="images/homepage/hero/plates.png">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="hero_content">
                    <div class="mb-3 text-center">
                        {{ .content_top | markdownify }}
                    </div>
                    <div class="mb-3 text-center">
                        <p>{{ .content_bottom }}</p>
                    </div>
                    <div class="mb-5 text-center">
                        <a href="{{ $.Site.BaseURL }}{{ "#about" }}"
                          class="icon-font btn btn-lg btn-zoom {{ if $.IsHome }}scroll{{ end }}"><i class="fa {{ .icon }} btn-blink"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
