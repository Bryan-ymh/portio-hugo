{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.about_tab_section_02.enable }}
{{- with $data.about_tab_section_02 }}
<section class="tab-imagetext" id="about">

    <div class="tab-imagetext_background-png">
        <img src="../images/about-tab/section-02/white_bg_01.png">
    </div>
    <div class="container">

    <div class="tab-imagetext_background-png">
        <img src="../images/about-tab/section-02/white_bg_04.png">
    </div>

    <div class="container">
        <div class="row align-items-center mb-5">

            <div class="col-lg-5 col-md-5 col-sm-12 mt-5">
                <div class="tab-imagetext_tab-image-01">
                    <img src="../images/about-tab/section-02/about_pat_photo_01.png">
                </div>
            </div>


            <div class="col-lg-7 col-md-7 col-sm-12 mt-5">
                <div class="tab-imagetext_tab-textbox-01">
                    <div class="mb-5 text-left">
                        {{ .title_01 | markdownify }}
                    </div>

                    <div class="mb-5 text-left">
                        <p>{{ .body_01 }}</p>
                    </div>
                </div>
            </div>


        </div>

        <div class="row align-items-center mt-5">

            <!-- <div class="tab-imagetext_text-left"> -->
            <div class="col-lg-7 col-md-7 col-sm-12">
                <div class="tab-imagetext_tab-textbox-02 ml-5">
                    <div class="mb-5 text-left">
                        {{ .title_02 | markdownify }}
                    </div>

                    <div class="mb-5 text-left">
                        <p>{{ .body_02 }}</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="tab-imagetext_tab-image-02">
                    <img src="../images/about-tab/section-02/about_pat_photo_02.png">
                </div>
            </div>
        <!-- </div> -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
