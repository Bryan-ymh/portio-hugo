{{ with .Site.Data.tab_hero }}
{{ if .enable }}
<section class="tab-hero" id="about">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="tab-hero_background-png">
                    <img src="../images/tab-hero/tab_plate.png">
                </div>
                <div class="tab-hero_background-png-02">
                    <img src="../images/tab-hero/tab_ball.png">
                </div>
            </div>

            <div class="col-lg-7 col-md-7 col-sm-12">
                <div class="tab-hero_content">

                    <div class="mb-3 text-left">
                        {{ .content_top | markdownify }}
                    </div>

                    <div class="mb-3 text-left">
                        <p>{{ .content_bottom }}</p>
                    </div>

                    <div class="mb-5 text-center">
                        <a href="" class="icon-font btn-blink btn btn-lg btn-zoom {{ if $.IsHome }}scroll{{ end }}"><i
                                class="fa {{ .icon }}"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
